<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUI App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Analizador de textos</h1>

        <div id="input-area">
            <textarea id="input-text" placeholder="Enter text to analyze"></textarea>
            <button id="analyze-button">Analizar</button>
        </div>

        <div id="results-area">
            <h2>Resultado</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Palabra</th>
                        <th>Frecuencia</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button id="download-button">Download PDF</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
